services:
  postgres:
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-postgres}"]
      interval: 1s
      timeout: 1s
      retries: 200
  
  postgres-migrate:
    entrypoint: []
    command: ["/bin/sh", "-c", "echo 'flyway ready'; while true; do sleep 3600; done"]
    stdin_open: true
    tty: true