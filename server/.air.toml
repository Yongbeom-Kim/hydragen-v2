# Air config for hot reload (equivalent to: go run ./main.go)
# Run with: air (from server directory)

root = "."
tmp_dir = "tmp"
testdata_dir = "testdata"
env_files = []

[build]
  cmd = "go build -o ./tmp/main ."
  bin = "./tmp/main"
  entrypoint = ["./tmp/main"]
  delay = 1000
  exclude_dir = ["assets", "tmp", "vendor", "testdata"]
  exclude_regex = ["_test.go"]
  include_ext = ["go", "tpl", "tmpl", "html"]
  log = "tmp/build-errors.log"
  send_interrupt = true
  stop_on_error = false
  kill_delay = "2s"
  rerun_delay = 500

[color]
  app = ""
  build = "yellow"
  main = "magenta"
  runner = "green"
  watcher = "cyan"

[log]
  main_only = false
  silent = false
  time = false

[misc]
  clean_on_exit = false

[proxy]
  app_port = 0
  app_start_timeout = 0
  enabled = false
  proxy_port = 0

[screen]
  clear_on_rebuild = false
  keep_scroll = true
