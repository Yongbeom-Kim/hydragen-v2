services:
  postgres:
    image: postgres:alpine3.23
    restart: always
    env_file:
      - ".env"
    volumes:
      - ../.hydragen-v2/volumes/postgresql/:/var/lib/postgresql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 10

  postgres-migrate:
    image: redgate/flyway:12.0-alpine
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ".env"
    volumes:
      - ./flyway/sql:/flyway/sql
      - ./flyway/conf:/flyway/conf
    restart: "no"

  dataset-loader:
    build:
      context: ./dataset-loader
      dockerfile: Dockerfile
    env_file:
      - ".env"

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    expose:
      - "8080"

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    expose:
      - "3000"

  caddy:
    image: caddy:2.8-alpine
    depends_on:
      - client
      - server
    env_file:
      - ".env"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ../.hydragen-v2/caddy/data:/data
      - ../.hydragen-v2/caddy/config:/config
