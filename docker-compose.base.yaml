services:
  postgres:
    image: postgres:alpine3.23
    restart: always
    env_file:
      - ".env"
    volumes:
      - ../.hydragen-v2/volumes/postgresql/:/var/lib/postgresql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 10

  postgres-migrate:
    image: redgate/flyway:12.0-alpine
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ".env"
    volumes:
      - ./flyway/sql:/flyway/sql
      - ./flyway/conf:/flyway/conf
    restart: "no"

  dataset-loader:
    build:
      context: ./dataset-loader
      dockerfile: Dockerfile
    env_file:
      - ".env"
    depends_on:
      postgres-migrate:
        condition: service_completed_successfully

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    env_file:
      - ".env"
    volumes:
      - ../.hydragen-v2/volumes/server/assets:/app/assets
    expose:
      - "8080"
    depends_on:
      postgres-migrate:
        condition: service_completed_successfully

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    expose:
      - "3000"
    depends_on:
      server:
        condition: service_started

  caddy:
    image: caddy:2.8-alpine
    depends_on:
      - client
      - server
    env_file:
      - ".env"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ../.hydragen-v2/volumes/caddy/data:/data
      - ../.hydragen-v2/volumes/caddy/config:/config
