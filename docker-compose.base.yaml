services:
  postgres:
    image: postgres:alpine3.23
    restart: always
    env_file:
      - ".env"
    volumes:
      - ../.hydragen-v2/volumes/postgresql/:/var/lib/postgresql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 10

  postgres-migrate:
    image: redgate/flyway:12.0-alpine
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ".env"
    volumes:
      - ./flyway/sql:/flyway/sql
      - ./flyway/conf:/flyway/conf
    restart: "no"

  dataset-loader:
    build:
      context: ./dataset-loader
      dockerfile: Dockerfile
    env_file:
      - ".env"
    depends_on:
      postgres-migrate:
        condition: service_completed_successfully

  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    env_file:
      - ".env"
    volumes:
      - ../.hydragen-v2/volumes/server/assets:/app/assets
    expose:
      - "8080"
    depends_on:
      postgres-migrate:
        condition: service_completed_successfully

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    expose:
      - "3000"
    depends_on:
      server:
        condition: service_started

  caddy:
    image: caddy:2.8-alpine
    depends_on:
      - client
      - server
    env_file:
      - ".env"
    volumes:
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile:ro
      - ../.hydragen-v2/volumes/caddy/data:/data
      - ../.hydragen-v2/volumes/caddy/config:/config

  # keycloak
  keycloak_postgres:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${KEYCLOAK_POSTGRES_DB:?KEYCLOAK_POSTGRES_DB is not set}
      POSTGRES_USER: ${KEYCLOAK_POSTGRES_USER:?KEYCLOAK_POSTGRES_USER is not set}
      POSTGRES_PASSWORD: ${KEYCLOAK_POSTGRES_PASSWORD:?KEYCLOAK_POSTGRES_PASSWORD is not set}
    volumes:
      - ../.hydragen-v2/volumes/keycloak/postgresql/data:/var/lib/postgresql/data

  keycloak_server:
    image: quay.io/keycloak/keycloak:26.5.3
    command:
      - start
      - --import-realm
      - --http-enabled=true
      - --proxy-headers=xforwarded
      - --hostname-strict=false
      - --db=postgres
      - --db-url=jdbc:postgresql://keycloak_postgres:5432/${KEYCLOAK_POSTGRES_DB:?KEYCLOAK_POSTGRES_DB is not set}
      - --db-username=${KEYCLOAK_POSTGRES_USER:?KEYCLOAK_POSTGRES_USER is not set}
      - --db-password=${KEYCLOAK_POSTGRES_PASSWORD:?KEYCLOAK_POSTGRES_PASSWORD is not set}
      - --health-enabled=true
      - --http-relative-path=/v2/auth
      - --bootstrap-admin-password=${KEYCLOAK_BOOTSTRAP_ADMIN_PASSWORD:?KEYCLOAK_BOOTSTRAP_ADMIN_PASSWORD is not set}
      - --bootstrap-admin-username=${KEYCLOAK_BOOTSTRAP_ADMIN_USERNAME:?KEYCLOAK_BOOTSTRAP_ADMIN_USERNAME is not set}
    restart: unless-stopped
    depends_on:
      keycloak_postgres:
        condition: service_started
    volumes:
      - ./keycloak:/opt/keycloak/data/import:ro
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 20s
